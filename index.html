<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flower Shop Responsive</title>
		<!-- google font  -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<!-- font awsome cdn link -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
			integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<!-- css style link -->
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/responsive.css" />
	</head>
	<body>
		<!-- header section -->
		<header class="header container">
			<!-- nav bar -->
			<nav class="nav content-area">
				<figure>
					<img class="nav-logo" src="./assets/logo.png" alt="nav logo" />
				</figure>
				<div class="nav-right">
					<div class="nav-link">
						<ul>
							<li><a class="nav-link-home" href="#">Home</a></li>
							<li><a class="nav-link-shop" href="#">Shop</a></li>
							<li><a class="nav-link-about" href="#">About us</a></li>
						</ul>
					</div>
					<div class="nav-cart">
						<p><i class="fa-solid fa-cart-shopping"></i></p>
						<p>Cart</p>
						<p>($65)</p>
					</div>
				</div>
			</nav>
			<!-- banner section -->
			<section class="banner content-area">
				<div class="banner-left">
					<h1 class="banner-title-black primary-text-black">
						ALWAYS
						<span class="banner-title-orange primary-text-orange">FRESH</span>
					</h1>
					<h2 class="banner-title-orange primary-text-orange">FLOWERS</h2>
					<p class="banner-paragraph-text paragraph-text">
						Indulge your senses with the beauty and fragrance of our fresh
						flower shop. From classic roses to exotic blooms, we offer a wide
						variety of fresh flowers that are perfect for any occasion.
					</p>
				</div>
				<figure class="banner-right">
					<img class="banner-image" src="./assets/hero-flower.png" alt="banner flower image" />
				</figure>
			</section>
		</header>
	</body>
</html>
